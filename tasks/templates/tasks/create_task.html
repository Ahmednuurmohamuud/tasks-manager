<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBrand</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">📝 Create a New Task</h2>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label"><b>Title</b></label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Description</b></label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Priority</b></label>
                    {{ form.priority }}
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Due Date</b></label>
                    {{ form.due_date }}
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Assign To</b></label>
                    {{ form.assigned_to }}
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Status</b></label>
                    {{ form.status }}
                </div>

                <button type="submit" class="btn btn-primary w-100">🚀 Create Task</button>
            </form>

            <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3 w-100">🔙 Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
