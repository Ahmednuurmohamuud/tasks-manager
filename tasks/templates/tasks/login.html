<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ahmednuur GROUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full-screen background image */
        body {
            background: url('https://source.unsplash.com/1600x900/?tech,office') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Dark overlay for better contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 255, 254, 0.988);
            z-index: 1;
        }

        /* Centered Login Box */
        .login-box {
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-box .form-control {
            border-radius: 30px;
            padding: 15px;
        }

        .login-box .btn-primary {
            border-radius: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }

        .login-box .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.3);
        }

        .login-box .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-box .forgot-password:hover {
            color: #0056b3;
        }
        .alert {
    border: 1px solid #ccc;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="login-box">
        <h2>ahmednuur GROUP</h2>
        <h2>Login üîê</h2>

        <div class="container mt-3">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center shadow-sm text-dark">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
